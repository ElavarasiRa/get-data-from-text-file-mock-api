<!DOCTYPE html>
<html>
<head>
	<title>Get Data From Text File</title>
  	<link rel="stylesheet" href="css/txt.css"> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container text-center">
		<div class="row">
			<div class="col-lg-12 col-sm-12 col-md-12 mt-5"><br><br><br><br>
				<h1 class="ml5">
	  				<span class="text-wrapper">
				    <span class="line line1"></span>
				    <span class="letters letters-left">Get</span>
				    <span class="letters ampersand">-</span>
				    <span class="letters letters-right">Data</span>
				    <span class="line line2"></span>
				  </span>
				</h1>
			</div>
		</div><br><br><br>

		<button type="button" class="button" onclick="loadDoc()">Get data</button>
		<br><br>
		<p id="demo"></p>
	</div>
</body>
<script src="js/txtfile.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bubbly-bg@1.0.0/dist/bubbly-bg.js"></script>
<script>
bubbly({
	colorStart: "#111",
    colorStop: "#422",
    bubbleFunc: () => `hsla(0, 100%, 50%, ${Math.random() * 0.25})`
});
</script>

</html>
